<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB Academy – User Flows</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">PB Academy</div>
                <div class="tabs">
                    <button class="tab active" data-tab="flows">Flows</button>
                    <button class="tab" data-tab="screens">Screens</button>
                    <button class="tab" data-tab="elements">UI Elements</button>
                </div>
            </div>

            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search..." id="searchInput">
            </div>

            <nav class="nav-list" id="navList">
                <!-- Navigation will be rendered dynamically -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <!-- Flow sections will be rendered dynamically -->
        </main>
    </div>

    <!-- Load data first, then renderer, then script -->
    <script src="js/data.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
